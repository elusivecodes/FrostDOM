<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="dist/frost-dom-bundle.min.js"></script>
    <script>
        const iterations = 100000;
        const jQStart = performance.now();

        for (let i = 0; i < iterations; i++) {
            $('> .outer > .inner', document.body).toggle();
        }

        const jQEnd = performance.now();

        const jQNode = $('> .outer > .inner', document.body)
            .get(0);

        const jQDiff = (jQEnd - jQStart) / 1000;
        console.log(`jQuery Total: ${jQDiff} seconds`);
        console.log(`jQuery Avg: ${jQDiff / iterations} seconds`);
        console.log('jQuery Node:', jQNode);

        const fStart = performance.now();

        for (let i = 0; i < iterations; i++) {
            const nodes = dom.find(
                '> .outer > .inner',
                document.body
            );
            dom.toggle(nodes);
        }

        const fEnd = performance.now();

        const fNode = dom.find(
            '> .outer > .inner',
            document.body
        ).shift();

        const fDiff = (fEnd - fStart) / 1000;
        console.log(`FrostDOM Total: ${fDiff} seconds`);
        console.log(`FrostDOM Avg: ${fDiff / iterations} seconds`);
        console.log('FrostDOM Node:', fNode);
    </script>
</body>

</html>
